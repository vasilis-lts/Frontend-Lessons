<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML/CSS/JS Basics</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header id="theHeader" class="flex-center">
    <div>Home</div>
    <div>About</div>
    <div>Gallery</div>
    <div>Contact</div>
  </header>

  <div class="content flex-center flex-column">

    <h1>Position css</h1>

    <div class="outer-box">
      <div class="inner-box blue"></div>
    </div>

    <h1>Flexbox css</h1>

    <div class="outer-flexbox">
      <div class="inner-flexbox blue"></div>
    </div>

    <h1>Grid css</h1>

    <div class="grid-container">
      <div class="item1">Header</div>
      <div class="item2">Menu</div>
      <div class="item3">Main</div>
      <div class="item4">Right</div>
      <div class="item5">Footer</div>
    </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
